    <div id="gameFrame">
        <canvas id="gameCanvas"></canvas>
        <div id="problem" data-include-path="" class="center"></div>
        <h2 id="hint" class="hidden under2"></h2>
        <input id='answer' class="hidden under" type='text' name='answer' placeholder='Enter Answer' />
        <div id="inventory" class="hidden"></div>
    </div>
    <div class="container" style="display: flex;">
        <audio controls loop style="height: 20px;">
        <source src="/assets/background2.mp3" type="audio/mp3">
        <source src="/assets/background.mp3" type="audio/mp3">
        </audio>
        <div id="messagelog" style="position: absolute; right: 10px; bottom: 10px; width:100px; height:20px;">
            <div>Welcome!</div>
        </div>
    </div>
    <script>
        audio = new Audio("/assets/background2.mp3");
        window.onload = function() {
            audio.play();
            audio.addEventListener('ended', function() {
                if (audio.src === "/assets/background.mp3") {
                    audio.src = "/assets/background2.mp3";
                    audio.pause();
                    audio.load();
                    audio.play();
                } else audio.src = "/assets/background.mp3";
            });
        }
    </script>

    <script type="module" type="text/javascript" src="/assets/play/src/app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
